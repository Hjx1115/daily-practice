<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景音乐播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .music-player {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }

        .music-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .music-icon:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .music-icon i {
            font-size: 36px;
            color: white;
        }

        .music-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 10px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .control-btn i {
            font-size: 20px;
            color: white;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .volume-control i {
            font-size: 20px;
        }

        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .song-info {
            margin-top: 20px;
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100px;
            gap: 4px;
            margin-top: 30px;
        }

        .bar {
            width: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px 4px 0 0;
            height: 20px;
            animation: wave 1.5s ease-in-out infinite;
        }

        @keyframes wave {

            0%,
            100% {
                height: 20px;
            }

            50% {
                height: 70px;
            }
        }

        .bar:nth-child(2) {
            animation-delay: 0.2s;
        }

        .bar:nth-child(3) {
            animation-delay: 0.4s;
        }

        .bar:nth-child(4) {
            animation-delay: 0.6s;
        }

        .bar:nth-child(5) {
            animation-delay: 0.8s;
        }

        .bar:nth-child(6) {
            animation-delay: 1.0s;
        }

        .bar:nth-child(7) {
            animation-delay: 1.2s;
        }

        .instructions {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            max-width: 600px;
        }

        .instructions h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .instructions ol {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1rem;
            }

            .container {
                padding: 25px;
            }

            .music-icon {
                width: 70px;
                height: 70px;
            }

            .music-icon i {
                font-size: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>背景音乐播放器</h1>
        <p>点击下方的音乐图标即可播放或暂停背景音乐。您还可以调整音量或使用其他控制功能。</p>

        <div class="music-player">
            <div class="music-icon" id="playPauseBtn">
                <i class="fas fa-music"></i>
            </div>

            <div class="music-controls">
                <div class="control-btn" id="prevBtn">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="control-btn" id="playPauseBtn2">
                    <i class="fas fa-play"></i>
                </div>
                <div class="control-btn" id="nextBtn">
                    <i class="fas fa-step-forward"></i>
                </div>
            </div>

            <div class="volume-control">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.7">
                <i class="fas fa-volume-up"></i>
            </div>

            <div class="song-info">
                <div>当前播放: 宁静钢琴曲</div>
                <div>状态: <span id="status">已暂停</span></div>
            </div>
        </div>

        <div class="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <div class="instructions">
        <h2>实现说明</h2>
        <ol>
            <li>页面加载时背景音乐不会自动播放，需要用户交互</li>
            <li>点击音乐图标可以播放或暂停背景音乐</li>
            <li>使用HTML5 Audio API控制音乐播放</li>
            <li>音量滑块可以实时调整背景音乐音量</li>
            <li>音乐可视化效果随播放状态变化</li>
        </ol>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="../blog life-sharing/背景乐.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audio = document.getElementById('backgroundMusic');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playPauseBtn2 = document.getElementById('playPauseBtn2');
            const volumeSlider = document.getElementById('volumeSlider');
            const statusText = document.getElementById('status');
            const bars = document.querySelectorAll('.bar');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            // 设置初始音量
            audio.volume = volumeSlider.value;

            // 播放/暂停功能
            function togglePlayback() {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn2.innerHTML = '<i class="fas fa-pause"></i>';
                    statusText.textContent = '播放中';
                    // 启动可视化动画
                    bars.forEach(bar => {
                        bar.style.animationPlayState = 'running';
                    });
                } else {
                    audio.pause();
                    playPauseBtn2.innerHTML = '<i class="fas fa-play"></i>';
                    statusText.textContent = '已暂停';
                    // 暂停可视化动画
                    bars.forEach(bar => {
                        bar.style.animationPlayState = 'paused';
                    });
                }
            }

            // 事件监听器
            playPauseBtn.addEventListener('click', togglePlayback);
            playPauseBtn2.addEventListener('click', togglePlayback);

            // 音量控制
            volumeSlider.addEventListener('input', function () {
                audio.volume = this.value;
            });

            // 上一曲/下一曲按钮（示例功能）
            prevBtn.addEventListener('click', function () {
                alert('上一曲功能（示例）');
            });

            nextBtn.addEventListener('click', function () {
                alert('下一曲功能（示例）');
            });

            // 初始化可视化动画状态
            bars.forEach(bar => {
                bar.style.animationPlayState = 'paused';
            });
        });
    </script>
</body>

</html>
