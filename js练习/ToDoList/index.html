<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="mytext">
    <button id="myadd">add</button>
    <ul class="list">
    </ul>
    <script type="module">
        import {ajax,pajax} from './todolist.js'

        class TodoList{
            constructor(select){
                this.listele=document.querySelector(select)
                this.listdata=[]
                this.init()
            }
            init(){
                //初始化
                this.bindEvent()
                this.getList()
            }
            bindEvent(){
                this.listele.onclick=(evt)=>{
                    if(evt.target.nodeName==="BUTTON"){
                        this.removeItem(evt.target)
                    }
                }
            }
            getList(){
                pajax({
                    url:"http://localhost:3000/list",
                }).then(res=>{
                        console.log("success",res)
                        this.listdata=res
                        this.render()
                }).catch(err=>{
                    console.log("error",err)
                })
            }
            render(){
                this.listele.innerHTML=this.listdata.map(item=>`
                <li>
                    ${item.text}
                    <button data-index=${item.id}>del</button>
                </li>
                `).join("")
            }
            addItem(text){
                pajax({
                    url:`http://localhost:3000/list`,
                    method:"POST",
                    headers:{
                        "content-type":"application/json"
                    },
                    data:{
                        text,
                    }
                }).then(res=>{
                    console.log("add success",res)
                        this.listdata=[...this.listdata,res]
                        this.render()
                }).catch(err=>{
                    console.log("error",err)
                })
            }
            removeItem(target){
                target.parentNode.remove()
                pajax({
                    url:`http://localhost:3000/list/${target.dataset.index}`,
                    method:"DELETE"
                }).then(res=>{
                    console.log(" delete success",res)
                }).catch(err=>{
                    console.log("error",err)
                })
            }
        }
        var obj=new TodoList(".list")
        myadd.onclick=function(){
            obj.addItem(mytext.value)
        }

        //等到两个都完成再执行结果(并发)
        console.log("Loading")
        var q1=pajax({
            url:"http://localhost:3000/LoopList"
        })

        var q2=pajax({
            url:"http://localhost:3000/DataList"
        })

        Promise.all([q1,q2]).then(res=>{
            console.log(res,"loaded")
        }).catch(err=>{
            console.log(err)
        })
    </script>
</body>
</html>
