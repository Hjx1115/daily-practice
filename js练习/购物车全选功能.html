<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <input type="checkbox" id="all">全选
    <hr>
    <ul type="none">
        <li>
            <input type="checkbox">111
        </li>
        <li>
            <input type="checkbox">222
        </li>
        <li>
            <input type="checkbox">333
        </li>
        <li>
            <input type="checkbox">444
        </li>
        <li>
            <input type="checkbox">555
        </li>
    </ul>
    <script>
        var oli = document.querySelectorAll("ul input")
        //点击全选，则全部勾选
        all.onclick = function () {
            for (var i = 0; i < oli.length; i++) {
                oli[i].checked = all.checked
            }
        }

        //全部勾选后，全选按钮自动勾选
        for (var i = 0; i < oli.length; i++) {
            oli[i].onclick =handler
        }
        function handler(){
            var count = 0
            for(var i = 0; i < oli.length; i++){
                if(oli[i].checked)
                    count++
            }
            if(count==oli.length){
                all.checked=true
            }else{
                all.checked=false
            }
        }

    </script>
</body>

</html>
