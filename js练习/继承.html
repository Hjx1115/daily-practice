    <div class="box1">
        <h1></h1>
        <ul></ul>
    </div>
    <div class="box2">
        <h1></h1>
        <img src="" alt="" style="width: 100px;">
        <ul></ul>
    </div>
    <script>
        var data1 = {
            title: "PE",
            list: ["PE-1", "PE-2", "PE-3"]
        }
        var data2 = {
            title: "Fanacial",
            url:"../css布局练习/img/head.jpg",
            list: ["Fanacial-1", "Fanacial-2", "Fanacial-3"]
        }
        function CreateList(ele, data={}) {
            this.ele = document.querySelector(ele)
            this.title = data.title
            this.list = data.list
        }
        CreateList.prototype.render = function () {
            var h1 = this.ele.querySelector("h1")
            var ul = this.ele.querySelector("ul")
            h1.innerHTML = this.title
            ul.innerHTML = this.list.map(item => `<li>${item}</li>`).join("")
        }

        var obj1 = new CreateList(".box1", data1)
        obj1.render()

        function CreateImgList(ele,data){
            CreateList.call(this,ele,data)//继承
            this.imgUrl=data.url//新增
        }
        CreateImgList.prototype=new CreateList()
        CreateImgList.prototype.enhenceRender = function () {
            this.render()
            var img=this.ele.querySelector("img")
            img.src=this.imgUrl
        }
        var obj2 = new CreateImgList(".box2", data2)
        obj2.enhenceRender()
    </script>
