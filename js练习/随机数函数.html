<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function Random(min,max,flag){//随机整数生成函数，flag=0不包含最大值，flag=1包含最大值
            if(min>max){
                console.error("随机数区间有误！")
            }
            if(flag){
                return Math.floor(Math.random()*(max-min+1)+min)
            }else{
                return Math.floor(Math.random()*(max-min)+min)
            }
        }
        console.log(Random(10,20,0))
    </script>
</body>
</html>
