    <button id="myget">GET接收</button>
    <button id="mypost">POST发送</button>
    <button id="myput">PUT覆盖修改</button>
    <button id="mypatch">PATCH部分修改</button>
    <button id="mydelete">DELETE删除</button>
    <script>
        myget.onclick=function(){
            var xhr=new XMLHttpRequest()
            xhr.open("GET","http://localhost:3000/users?username=kerwin")//get叫kerwin的
            xhr.onload =function(){
                if(xhr.status === 200){
                    console.log(JSON.parse(xhr.responseText))
                }
            }
            xhr.send()
        }
        mypost.onclick = function () {
            var xhr = new XMLHttpRequest()
            xhr.open("POST", "http://localhost:3000/users")
            xhr.onload = function () {
                if (/^2\d{2}$/.test(xhr.status)) {//正确返回不一定为200，200-299
                    console.log(JSON.parse(xhr.responseText))
                }
            }
            //提交信息
            xhr.setRequestHeader("Content-Type", "application/json")
            xhr.send(JSON.stringify({
                username: "kerwin",
                password: "123456"
            }))
        }
        myput.onclick = function () {
            var xhr = new XMLHttpRequest()
            xhr.open("PUT", "http://localhost:3000/users/2420")//改接口为2420的
            xhr.onload = function () {
                if (/^2\d{2}$/.test(xhr.status)) {
                    console.log(JSON.parse(xhr.responseText))
                }
            }
            //提交信息
            xhr.setRequestHeader("Content-Type", "application/json")
            xhr.send(JSON.stringify({
                username: "Huangjiaxin",
                password: 123456
            }))
        }
        mypatch.onclick = function () {
            var xhr = new XMLHttpRequest()
            xhr.open("PATCH", "http://localhost:3000/users/2420")//改接口为2420的
            xhr.onload = function () {
                if (/^2\d{2}$/.test(xhr.status)) {
                    console.log(JSON.parse(xhr.responseText))
                }
            }
            //提交信息
            xhr.setRequestHeader("Content-Type", "application/json")
            xhr.send(JSON.stringify({
                username: "Huangjiaxin1"
            }))
        }
        mydelete.onclick = function () {
            var xhr = new XMLHttpRequest()
            xhr.open("DELETE", "http://localhost:3000/users/b404")
            xhr.onload = function () {
                if (/^2\d{2}$/.test(xhr.status)) {
                    console.log(JSON.parse(xhr.responseText))
                }
            }
            xhr.send()
        }
    </script>
